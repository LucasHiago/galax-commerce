@if (Item?.price) {
  <div class="card-item">
    <div class="card-header">
      <div class="card-image">
        <img src="./assets/img/_product_boiler.jpg" alt="Product">
      </div>
      <div class="card-title">
        {{ Item?.name }}
      </div>
    </div>
    <div class="card-body">
      <div class="card-details">
        <p>
          {{ Item?.description }}
        </p>
        <div class="hide-details">
          <p>
            {{ Item?.description }}
          </p>
          <p class="price">
            {{ Item?.price | currency: 'BRL' }}
          </p>
        </div>
      </div>
      <div class="card-actions">
        @if(!Cart) {
          <button class="btn btn-outline btn-outline-primary btn-outline-bordered btn-stretch" (click)="addItem(Item)">Selecionar</button>
        } @else {
          <button class="btn btn-red btn-stretch" (click)="removeItem(Item)">Remover</button>
        }
      </div>
    </div>
  </div>
}
